<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/navStyle.css">
    <script src="../Scripts/ArithmaticOp.js"></script>
    <style>
        h2 {
            color: teal;
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function () {
            function checkEmpty() {
                $("#ans").empty();
                if ($("#num1").val() == "") {
                    alert("No value is given for operand one");
                    return false;
                } else if ($("#num2").val() == "") {
                    alert("No value is given for operand two");
                    return false;
                } else
                    return true;
            }
            $("#btnAdd").click(function () {
                if (checkEmpty()) {
                    let addition = parseInt($("#num1").val()) + parseInt($("#num2").val());
                    $("#ans").append("Answer : " + addition);
                }
            });

            $("#btnSub").click(function () {
                if (checkEmpty()) {
                    let subtraction = parseInt($("#num1").val()) - parseInt($("#num2").val());
                    $("#ans").append("Answer : " + subtraction);
                }
            });

            $("#btnMult").click(function () {
                if (checkEmpty()) {
                    let multiplication = parseInt($("#num1").val()) * parseInt($("#num2").val());
                    $("#ans").append("Answer : " + multiplication);
                }
            });

            $("#btnDiv").click(function () {
                if (checkEmpty()) {
                    let division = parseInt($("#num1").val()) / parseInt($("#num2").val());
                    $("#ans").append("Answer : " + division);
                }
            });
        });
    </script>
</head>

<body>

    <div class="sidenav">
        <a href="../HTML/Calculator.html">Calculator</a>
        <a href="../HTML/AboutMe.html">About Me</a>
    </div>
    <div class="main">
        <div class="form-group m-5">
            <h2>Calculator</h2>
            <label for="InputNum1">Number 1</label>
            <input type="number" class="form-control" id="num1" placeholder="Enter 1st number" required>

        </div>
        <div class="form-group m-5">
            <label for="InputNum2">Enter number 2</label>
            <input type="number" class="form-control" id="num2" placeholder="Enter 2nd number" required>
        </div>

        <div class="form-group m-5">
            <label>
                <strong>Select the operation</strong>
            </label>

            <button type="button" class="btn btn-primary m-3" id="btnAdd">+</button>
            <button type="button" class="btn btn-warning m-3" id="btnSub">-</button>
            <button type="button" class="btn btn-error m-3" id="btnMult">*</button>
            <button type="button" class="btn btn-dark m-3" id="btnDiv">/</button>
            <br>
            <label id="ans">
                <strong></strong>
            </label>
        </div>
        <br>
        <br>


    </div>
</body>

</html>
